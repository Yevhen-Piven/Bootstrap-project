<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Timetables</title>
</head>
<body>
	<div class="container">
		<h1>Timetables</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Date</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Course</th>
					<th>Room</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="timetable : ${timetables}">
					<td th:text="${timetable.timetableId}">ID</td>
					<td th:text="${timetable.date}">Date</td>
					<td th:text="${timetable.startTime}">Start Time</td>
					<td th:text="${timetable.endTime}">End Time</td>
					<td th:text="${timetable.course.courseName}">Course</td>
					<td th:text="${timetable.classroom.classroomName}">Room</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>
