<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Groups</title>
</head>
<body>
	<div class="container">
		<h1>Groups</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="group : ${groups}">
					<td th:text="${group.groupId}">ID</td>
					<td th:text="${group.groupName}">Name</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
