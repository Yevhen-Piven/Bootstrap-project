<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Teachers</title>
</head>
<body>
	<div class="container">
		<h1>Teachers</h1>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Department</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="teacher : ${teachers}">
					<td th:text="${teacher.teacherId}">ID</td>
					<td th:text="${teacher.firstName}">First Name</td>
					<td th:text="${teacher.lastName}">Last Name</td>
					<td th:text="${teacher.department.departmentName}">Department</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
